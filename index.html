<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details ?
    </a>
  </header>
  <main class="main">
    <section class="add-task section">
      <h3 class="heading">Add Item</h3>
      <form class="add-task__form">
        <input 
          class="input" 
          id="new-task" 
          type="text" 
          placeholder="Enter a new item" 
          aria-label="Item name">
        <button class="add-task__button  btn" type="submit">Add</button>
      </form>
    </section>
    <section class="section">
      <h3 class="heading">Todo</h3>
      <ul class="tasklist tasklist__incomplete">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input input" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task task__editmode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input input" type="text" value="Go Shopping">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="heading">Completed</h3>
      <ul class="tasklist tasklist__completed">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input input" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
